<!-- Header -->
<app-header></app-header>

<!-- Carousel -->
<div class="banner-top-container container-fluid carousel mt-4 p-0 slide carousel-fade" id="carouselExampleIndicators">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../assets/images/carousel1.jpg" class="d-block w-100" alt="Carouse 1">
        </div>
        <div class="carousel-item">
            <img src="../../assets/images/carousel2.jpg" class="d-block w-100" alt="Carouse 2">
        </div>
        <div class="carousel-item">
            <img src="../../assets/images/carousel3.jpg" class="d-block w-100" alt="Carouse 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Sale -->
<div class="container mt-4 sale-container d-flex justify-content-between p-0">
    <div class="sale-banner rounded-5 d-flex" id="sale-banner1">
        <img src="../../assets/images/final-sale1.jpg" class="bg-banner">
        <img src="../../assets/images/off20pc.png" id="icon-sale" class="ms-3">
        <div>
            <h4 class="fw-bold text-white" id="banner1-title">
                Happy World Book Day!
                <br>
                (23-4)
            </h4>
            <p class="text-white mt-3" id="banner1-content">Great opportunity to give a friend and family a good book.
            </p>
        </div>
    </div>
    <div class="sale-banner rounded-5" id="sale-banner2">
        <img src="../../assets/images/final-sale2.jpg" class="bg-banner">
        <h5 class="text-white banner2-content hover-underline" id="banner2-title">Novel week!</h5>
        <h3 class="text-white mt-3 banner2-content">10% discount on all novels in the store.</h3>
        <button class="btn btn-info mt-3 banner2-content fw-bold rounded-5 px-4 text-white">View now</button>
    </div>
</div>

<!-- New books -->
<div class="featured-container container-fluid mt-3 p-0">
    <h2 class="text-center mb-4" id="featured-title">New books</h2>
    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
            <app-book-card class="featured-item"></app-book-card>
        </ng-template>
        <ng-template carouselSlide>
            <app-book-card class="featured-item"></app-book-card>
        </ng-template>
        <ng-template carouselSlide>
            <app-book-card class="featured-item"></app-book-card>
        </ng-template>
        <ng-template carouselSlide>
            <app-book-card class="featured-item"></app-book-card>
        </ng-template>
        <ng-template carouselSlide>
            <app-book-card class="featured-item"></app-book-card>
        </ng-template>
        <ng-template carouselSlide>
            <app-book-card class="featured-item"></app-book-card>
        </ng-template>
    </owl-carousel-o>
</div>

<!-- Statistics -->
<div class="container-fluid stat-container mt-3">
    <div class="row d-flex justify-content-evenly">
        <div class="stat-item col-2 d-flex rounded-5 border" id="stat-item-1">
            <div class="stat-item-icon text-primary my-4 ms-3 text-center">
                <fa-icon class="fa-2x" [icon]="faBook"></fa-icon>
            </div>
            <div class="stat-item-info ms-3">
                <h4>15,254</h4>
                <p class="mt-3 opacity-75">Total books</p>
            </div>
        </div>
        <div class="stat-item col-2 d-flex rounded-5 border" id="stat-item-2">
            <div class="stat-item-icon text-info my-4 ms-3 text-center">
                <fa-icon class="fa-2x" [icon]="faUsers"></fa-icon>
            </div>
            <div class="stat-item-info ms-3">
                <h4>1,287</h4>
                <p class="mt-3 opacity-75">Authors</p>
            </div>
        </div>
        <div class="stat-item col-2 d-flex rounded-5 border" id="stat-item-3">
            <div class="stat-item-icon text-danger my-4 ms-3 text-center">
                <fa-icon class="fa-2x" [icon]="faCartShopping"></fa-icon>
            </div>
            <div class="stat-item-info ms-3">
                <h4>7,589</h4>
                <p class="mt-3 opacity-75">Books sold</p>
            </div>
        </div>
        <div class="stat-item col-2 d-flex rounded-5 border" id="stat-item-4">
            <div class="stat-item-icon text-success my-4 ms-3 text-center">
                <fa-icon class="fa-2x" [icon]="faFaceSmile"></fa-icon>
            </div>
            <div class="stat-item-info ms-3">
                <h4>97%</h4>
                <p class="mt-3 opacity-75">Satisfaction</p>
            </div>
        </div>
    </div>
</div>
