<div class="container-fluid my-4 bg-info">
    <div class="container py-5">
        <span class="fs-1 fw-medium">Cart</span>
    </div>
</div>

<div class="cart-product container mb-4 p-0">
    <div class="cart-item row">
        <ng-container *ngIf="cartList.length > 0; else noProduct">
            <div style="width: 75%;">
                <table class="w-100 text-center border border-black">
                    <tr class="border-bottom border-black bg-info">
                        <th style="width: 8%;">No.</th>
                        <th style="width: 45%;">Product</th>
                        <th style="width: 20%;">Quantity</th>
                        <th style="width: 19%;">Total</th>
                        <th style="width: 8%;"></th>
                    </tr>
                    <tr class="border-bottom border-black" *ngFor="let book of cartList; let i = index">
                        <td>{{i+1}}</td>
                        <td class="d-flex px-5">
                            <img src={{book.image}} style="width: 100px;">
                            <div class="ms-4 d-flex flex-column justify-content-center">
                                <p class="text-start fw-bold mb-0 py-2">{{book.name}}</p>
                                <p class="text-start mb-0 py-2">Paperback</p>
                                <p class="text-start fw-bold text-danger mb-0 py-2">$ {{book.price}}</p>
                            </div>
                        </td>
                        <td>
                            <div class="quantity d-flex mt-2 justify-content-center">
                                <button class="quantity-minus btn btn-info border border-end-0 h-100" type="button"
                                    (click)="minusQtt(i)"><fa-icon [icon]="faMinus"></fa-icon></button>
                                <input class="h-100 text-center fw-bold form-control rounded-0" type="text"
                                    [value]="cartListQtt[i]" id="inputQuantity" readonly>
                                <button class="quantity-plus btn btn-info border border-start-0 h-100" type="button"
                                    (click)="plusQtt(i)"><fa-icon [icon]="faPlus"></fa-icon></button>
                            </div>
                        </td>
                        <td class="fw-bold text-danger fs-5">$ {{cartListPrice[i]}}</td>
                        <td (click)="deleteProductFromCart(i)"><fa-icon [icon]="faTrash"></fa-icon></td>
                    </tr>
                </table>
            </div>
            <div class="border rounded-3 p-4" style="width: 24%; margin-left: 1%; height: fit-content;">
                <div class="d-flex justify-content-between w-100">
                    <h5>Total Amount:</h5>
                    <h5 class="text-danger fw-bold">$ {{this.totalAmount[0]}}</h5>
                </div>
                <button class="btn btn-info w-100 mt-3 fw-bold" type="button" (click)="navToPayment()">Payment</button>
            </div>
        </ng-container>
        <ng-template #noProduct>
            <div class="text-center">
                <fa-icon class="fa-5x fa-regular" [icon]="faFaceFrown"></fa-icon>
                <p>Your cart is currently empty.</p>
                <button class="btn btn-info px-5 fw-bold" type="button" (click)="returnHome()">Return to shop</button>
            </div>
        </ng-template>
    </div>
</div>
