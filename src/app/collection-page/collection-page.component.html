                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">

            <div class="box-price border rounded-2 py-3 px-4">
                <h5 class="w-100 border-bottom pb-3 mb-3">Price</h5>
                <mat-slider discrete min="1" max="100" step="1">
                    <input matSliderStartThumb>
                    <input matSliderEndThumb>
                </mat-slider>
                <p>Currency: Dollar - $</p>
                <button class="btn btn-primary text-white mt-2 d-block mx-auto" type="button">Approve</button>
            </div>
            <div class="box-evaluate border rounded-2 py-3 px-4 mt-4">
                <h5 class="w-100 border-bottom pb-3 mb-3">Evaluate</h5>
                <mat-slider discrete min="1" max="5" step="0.1">
                    <input matSliderStartThumb>
                    <input matSliderEndThumb>
                </mat-slider>
                <div class="d-flex">
                    <p class="mb-0">Unit:</p>
                    <mat-icon class="h-100 text-warning ms-2"> star </mat-icon>
                </div>
                <button class="btn btn-primary text-white mt-2 d-block mx-auto" type="button">Approve</button>
            </div>
        </div>
        <div class="product col-9">
            <div class="d-flex flex-row-reverse">
                <select class="form-select form-select-sm" id="slShow" aria-label="Small select example">
                    <option value="1" selected>Show all</option>
                    <option value="2">Show 4</option>
                    <option value="3">Show 8</option>
                    <option value="4">Show 12</option>
                </select>
                <select class="form-select form-select-sm me-4 w-25" id="slSort" aria-label="Small select example">
                    <option value="1" selected>Default</option>
                    <option value="2">A &rarr; Z</option>
                    <option value="3">Z &rarr; A</option>
                    <option value="4">Sort by price: low to high</option>
                    <option value="5">Sort by price: high to low</option>
                    <option value="6">Sort by rating: low to high</option>
                    <option value="7">Sort by rating: high to low</option>
                    <option value="8">Sort by latest</option>
                </select>
            </div>
            <hr class="mb-0" style="margin-top: 25px;">
            <div class="collection-items d-flex flex-wrap justify-content-evenly mt-2">
                <div class="collection-item mt-3" *ngFor="let book of books; let i = index">
                    <app-book-card [name]="books[i].name" [author]="books[i].author" [price]="books[i].price"
                        [image]="books[i].image"></app-book-card>
                </div>
            </div>
            <nav aria-label="Page navigation example" class="pag mt-3">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item disabled"><a class="page-link" href="#">1</a></li>

                        </a>
                    </li>
